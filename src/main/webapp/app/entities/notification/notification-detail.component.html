
<div *ngIf="notification">
    <h2><span jhiTranslate="fourForBelotApp.notification.detail.title">Notification</span> {{notification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fourForBelotApp.notification.text">Text</span></dt>
        <dd>
            <span>{{notification.text}}</span>
        </dd>
        <dt><span jhiTranslate="fourForBelotApp.notification.link">Link</span></dt>
        <dd>
            <span>{{notification.link}}</span>
        </dd>
        <dt><span jhiTranslate="fourForBelotApp.notification.dateTime">Date Time</span></dt>
        <dd>
            <span>{{notification.dateTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="fourForBelotApp.notification.game">Game</span></dt>
        <dd>
            <div *ngIf="notification.gameId">
                <a [routerLink]="['/game', notification.gameId]">{{notification.gameId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="fourForBelotApp.notification.profileToBeNotified">Profile To Be Notified</span></dt>
        <dd>
            <div *ngIf="notification.profileToBeNotifiedId">
                <a [routerLink]="['/profile', notification.profileToBeNotifiedId]">{{notification.profileToBeNotifiedId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'notification/'+ notification.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
