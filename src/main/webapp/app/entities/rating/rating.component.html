<div>
    <h2>
        <span jhiTranslate="fourForBelotApp.rating.home.title">Ratings</span>
        <button class="btn btn-primary float-right jh-create-entity create-rating" [routerLink]="['/', { outlets: { popup: ['rating-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fourForBelotApp.rating.home.createLabel">
            Create new Rating
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ratings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fourForBelotApp.rating.teamPlayer">Team Player</span></th>
            <th><span jhiTranslate="fourForBelotApp.rating.friendly">Friendly</span></th>
            <th><span jhiTranslate="fourForBelotApp.rating.leader">Leader</span></th>
            <th><span jhiTranslate="fourForBelotApp.rating.playedGame">Played Game</span></th>
            <th><span jhiTranslate="fourForBelotApp.rating.giverProfile">Giver Profile</span></th>
            <th><span jhiTranslate="fourForBelotApp.rating.receiverProfile">Receiver Profile</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rating of ratings ;trackBy: trackId">
                <td><a [routerLink]="['../rating', rating.id ]">{{rating.id}}</a></td>
                <td jhiTranslate="{{'fourForBelotApp.RatingScore.' + rating.teamPlayer}}">{{rating.teamPlayer}}</td>
                <td jhiTranslate="{{'fourForBelotApp.RatingScore.' + rating.friendly}}">{{rating.friendly}}</td>
                <td jhiTranslate="{{'fourForBelotApp.RatingScore.' + rating.leader}}">{{rating.leader}}</td>
                <td>
                    <div *ngIf="rating.playedGameId">
                        <a [routerLink]="['../game', rating.playedGameId  ]" >{{rating.playedGameId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rating.giverProfileId">
                        <a [routerLink]="['../profile', rating.giverProfileId  ]" >{{rating.giverProfileId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rating.receiverProfileId">
                        <a [routerLink]="['../profile', rating.receiverProfileId  ]" >{{rating.receiverProfileId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rating', rating.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rating/'+ rating.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rating/'+ rating.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
