<div>
    <h2>
        <span jhiTranslate="fourForBelotApp.profile.home.title">Profiles</span>
        <button class="btn btn-primary float-right jh-create-entity create-profile" [routerLink]="['/', { outlets: { popup: ['profile-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fourForBelotApp.profile.home.createLabel">
            Create new Profile
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="profiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fourForBelotApp.profile.language">Language</span></th>
            <th><span jhiTranslate="fourForBelotApp.profile.sex">Sex</span></th>
            <th><span jhiTranslate="fourForBelotApp.profile.age">Age</span></th>
            <th><span jhiTranslate="fourForBelotApp.profile.gamesPlayed">Games Played</span></th>
            <th><span jhiTranslate="fourForBelotApp.profile.gamesWon">Games Won</span></th>
            <th><span jhiTranslate="fourForBelotApp.profile.gamesLost">Games Lost</span></th>
            <th><span jhiTranslate="fourForBelotApp.profile.user">User</span></th>
            <th><span jhiTranslate="fourForBelotApp.profile.categoriesOfInterest">Categories Of Interest</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let profile of profiles ;trackBy: trackId">
                <td><a [routerLink]="['../profile', profile.id ]">{{profile.id}}</a></td>
                <td jhiTranslate="{{'fourForBelotApp.Language.' + profile.language}}">{{profile.language}}</td>
                <td jhiTranslate="{{'fourForBelotApp.Sex.' + profile.sex}}">{{profile.sex}}</td>
                <td>{{profile.age}}</td>
                <td>{{profile.gamesPlayed}}</td>
                <td>{{profile.gamesWon}}</td>
                <td>{{profile.gamesLost}}</td>
                <td>
                    {{profile.userId}}
                </td>
                <td>
                    <span *ngFor="let categoriesOfInterest of profile.categoriesOfInterests; let last = last">
                            <a class="form-control-static" [routerLink]="['../category', categoriesOfInterest?.id ]">{{categoriesOfInterest.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../profile', profile.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'profile/'+ profile.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'profile/'+ profile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
